version: 2.1

orbs:
  python: cjw296/python-ci@4

common: &common
  jobs:

    - python/pip-run-tests:
        matrix:
          parameters:
            image:
              - cimg/python:3.7
              - cimg/python:3.8
              - cimg/python:3.9
              - cimg/python:3.11
              - cimg/python:3.12
            extra_packages:
              - "'pytest>=7.1,<7.4'"
              - "'pytest>=7.4,<8'"
              - "'pytest'"

    - python/typing:
        packages: sybil

    - python/coverage:
        name: coverage
        requires:
          - python/pip-run-tests

    - python/release:
        name: release
        config: .carthorse.yml
        requires:
          - coverage
        filters:
          branches:
            only: master

workflows:
  push:
    <<: *common
  periodic:
    <<: *common
    triggers:
      - schedule:
          cron: "0 0 * * 2"
          filters:
            branches:
              only: master
