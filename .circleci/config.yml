version: 2.1

orbs:
  python: cjw296/python-ci@5.1

common: &common
  jobs:

    - python/pip-run-tests:
        matrix:
          alias: "python-versions"
          parameters:
            image:
              - cimg/python:3.9
              - cimg/python:3.11
              - cimg/python:3.12

    - python/pip-run-tests:
        matrix:
          alias: "pytest-versions"
          parameters:
            image:
              - cimg/python:3.12
            extras:
              - "[test,pytest]"
            extra_packages:
              # No known problems around 8.3, these are here to provide
              # syntax examples and ensure the matrix still works:
              - "'pytest>=8,<8.3'"
              - "'pytest>=8.3'"

    - python/typing:
        name: typing
        packages: sybil

    - python/coverage:
        name: coverage
        requires:
          - "python-versions"
          - "pytest-versions"

    - python/pip-setuptools-build-package:
        name: package
        requires:
          - typing
          - coverage

    - python/check-package:
        name: check-package
        package: sybil
        typed: true
        requires:
          - package

    - python/release:
        name: release
        config: .carthorse.yml
        requires:
          - check-package
        filters:
          branches:
            only: master

workflows:
  push:
    <<: *common
  periodic:
    <<: *common
    triggers:
      - schedule:
          cron: "0 0 * * 2"
          filters:
            branches:
              only: master
