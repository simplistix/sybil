language: python

# for container-y goodness:
sudo: false

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - "pip install -Ue .[test,build]"

# command to run tests, e.g. python setup.py test
script: coverage run --timid --source sybil,tests -m py.test

after_success:
  - coveralls

deploy:
  provider: pypi
  user: chrisw
  password:
    secure: 
  on:
    tags: true
    repo: cjw296/sybil
    python: "3.6"
  skip_cleanup: true
  distributions: "sdist bdist_wheel"
